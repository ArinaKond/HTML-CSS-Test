<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Test</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <!--<div class="wrapper">-->
        <section class="header">
            <div class="header_container">
                <div class="logo">
                    <a class="logo_link" href="#">
                        <img class="logo_link-img" src="images/logo.svg" alt="logo">
                    </a>
                </div>

                <nav class="header_btns">
                    <nav class="navbar">
                        <a href="#">Study</a>
                        <a href="#">International</a>
                        <a href="#">Research</a>
                        <a href="#">We are Beckett</a>
                        <a href="#">Business</a>
                        <a href="#">Covid-19</a>
                    </nav>
                    <button class="menu_btn"></button>
                    <button class="search_btn">
                        <img class="search_btn-img" src="images/search.svg" alt="search">
                    </button>
                </nav>
            </div>
        </section>
        <section class="signpost">
            <div class="signpost__container">
                <h1>POST</h1>
                <div class="post">
                    <div class="post__image-left">
                        <img class="post__image-left-img" src="images/conversation.png" alt="conversation">
                    </div>
                    <div class="post__description">
                        <div class="post__description-title">
                            <div class="post__title">IPSUM LOREM</div>
                            <button class="post__btn-desktop">
                                SHOW ME MORE
                            </button>
                        </div>
                        <div class="post__subtitle">SUBHEADING DOLOR</div>
                        <div class="post__description-aspects">
                            <ul>
                                <li class="post__event">
                            
                                    <div class="post__event-aspects">
                                        <a href="#!" class="post__icon">
                                            <img class="post__time-img" src="images/event-time.svg" alt="time">
                                        </a>
                                        <div class="post__event-text">
                                            Joint Social Work Education and Research Conference 2022
                                            <span class="post__event-text-date"> - 23 June 2022 </span> 
                                        </div>
                                    </div>
                                    <a href="#!" class="post__icon">
                                        <img class="post__arrow-img" src="images/arrow.svg" alt="arrow">
                                    </a>
                            
                                </li>
                                <li class="post__event">
                                    <div class="post__event-aspects">
                                        <a href="#!" class="post__icon">
                                            <img class="post__time-img" src="images/event-time.svg" alt="time">
                                        </a>
                                        <div class="post__event-text">
                                            International SEEDS Conference 2022 
                                            <span class="post__event-text-date second"> - 31 August 2022 </span>
                                        </div>
                                    </div>
                                    <a href="#!" class="post__icon">
                                        <img class="post__arrow-img" src="images/arrow.svg" alt="arrow">
                                    </a>
                                </li>
                            </ul>
                            <button class="post__btn-mobile">
                                SHOW ME MORE
                            </button>
                        </div>
                    </div>
                    <div class="post__image-right">
                        <img class="post__image-right-img" src="images/pattern.png" alt="pattern">
                    </div>
                </div>
            </div>
        </section>
    <!--</div> end wrapper-->
</body>
</html>
