<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Test</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">
        <section class="header">
            <div class="header_container">
                <div class="logo">
                    <a class="logo_link" href="#">
                        <img class="logo_link-img" src="images/logo.svg" alt="logo">
                    </a>
                </div>

                <nav class="header_btns">
                    <nav class="navbar">
                        <a href="#">Study</a>
                        <a href="#">International</a>
                        <a href="#">Research</a>
                        <a href="#">We are Beckett</a>
                        <a href="#">Business</a>
                        <a href="#">Covid-19</a>
                    </nav>
                    <button class="menu_btn"></button>
                    <button class="search_btn">
                        <img class="search_btn-img" src="images/search.svg" alt="search">
                    </button>
                </nav>
            </div>
        </section>
        <section class="signpost">
            <div class="signpost_container">
                <h1>POST</h1>
                <div class="post">
                    <div class="post_image-left"></div>
                    <div class="post_description">
                        <div class="post_title">IPSUM LOREM</div>
                        <div class="post_subtitle">SUBHEADING DOLOR</div>
                        <div class="post_description-aspects">
                            <div class="event">
                                <div class="event_aspects">
                                    <a href="#!" class="icon">
                                    <img class="event_time-img" src="images/event-time.svg" alt="time">
                                    </a>
                                    <div class="event_text">
                                        Joint Social Work Education and Research Conference 2022
                                        <span class="event_text-date first"> - 23 June 2022 </span> 
                                    </div>
                                </div>
                                <a href="#!" class="icon">
                                    <img class="arrow-img" src="images/arrow.svg" alt="arrow">
                                </a>
                            </div>
                            <div class="event">
                                <div class="event_aspects">
                                    <a href="#!" class="icon">
                                        <img class="event_time-img" src="images/event-time.svg" alt="time">
                                    </a>
                                    <div class="event_text">
                                        International SEEDS Conference 2022 
                                        <span class="event_text-date second"> - 31 August 2022 </span>
                                    </div>
                                </div>
                                <a href="#!" class="icon">
                                    <img class="arrow-img" src="images/arrow.svg" alt="arrow">
                                </a>
                            </div>
                            <button class="post_btn">
                                SHOW ME MORE
                            </button>
                        </div>
                    </div>
                    <div class="post_image-right"></div>
                </div>
            </div>
        </section>
    </div> <!--end wrapper-->
</body>
</html>
